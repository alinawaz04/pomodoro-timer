<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>minimalist pomodoro timer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Kameron"
    />
  </head>
  <body>
    <div class="container">
      <div class="timer-options">
        <a href="#">pomodoro</a>
        <a href="#">short break</a>
        <a href="#">long break</a>
      </div>
      <div class="timer">
        <p>25:00</p>
      </div>

      <div class="bottom-bar">
        <div class="left">
          <button class="btn-timer">start</button>
          <img class="restart" src="restart.png" alt="restart icon" />
        </div>
        <img class="settings" src="settings.png" alt="settings icon" />
      </div>
    </div>
  </body>
</html>
